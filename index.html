<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ==Title===== -->
    <title>Beauty product website</title>
    <!-- ==Css====== -->
   <link rel="stylesheet" href="Css/style.css">
    <!-- ==Fav-icon======-->
    <link rel="shortcut icon" href="images/Dapino-Beauty-Eye.128.png" type="image/x-icon">
    <!-- ==Fontawesome-for-icons====== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- ==Font=========== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ==Nav======== -->
    <nav class="navigation">
     <!-- ==Logo======== -->
     <a class="logo" href="">
        <img src="images/Dapino-Beauty-Eye.128.png" alt="logo">
     </a>
     <!-- ==Searchbar=========== -->
     <form class="Searh-box">
        <input type="text" placeholder="Search Your Product" required>
        <button>
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
     </form>
     <!-- ==btns========= -->
     <div class="nav-btn">
        <!-- user -->
        <a href="#">
            <i class="fa-solid fa-user"></i>
        </a>
        <!-- cart -->
        <a href="#">
            <i class="fa-solid fa-cart-shopping"></i>
        </a>
     </div>
    </nav>
    <!-- nav-end -->
    
    <h1>Hello World </h1>

</body>
</html>
